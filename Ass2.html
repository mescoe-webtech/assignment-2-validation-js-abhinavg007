<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="Ass2.css">

    <body>
        <div class="reg">
            <form id="reg" method="post" action="..php">
                <h2>Form</h2>
                <label>Name</label><br>
                <input type="text" name="name" id="name"  placeholder="Enter Your Name*" maxlength="30" required>
                <br><br>
                <label>Email Id</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email*" maxlength="50" required>
                <br><br>
                <label>Address</label><br>
                <input type="text" name="name" id="name"  placeholder="Enter Address*" maxlength="100" required>
                <br><br>
                <label>Gender</label><br>
                <input type="radio" id="ma"> <span id="ma">Male</span><input type="radio" id="ma"> <span id="ma">Female</span>
                <br><br>
                <label>Phone Number</label><br>
                <input type="number" name="number" id="number"placeholder="Enter Your Mobile Number*" onkeypress="isInputNumber(event)" maxlength="10" required><br>
                <script >
                    function isInputNumber(evt) {
                        var ch = String.fromCharCode(evt.which);
                        if(!(/[0-9]/.test(ch))){
                            evt.preventDefault();
                        }
                    }
                </script>  
                
                <br><br>
                <label>Date of addmission</label><br>
                <input type="date" name="date" id="date" placeholder="Enter date*" onkeypress="isInputNumber(event)" maxlength="12" required>
                <br><br>
                <label>Branch</label>
                <Select name="Branch">
                    <option>Comp</option>
                    <option>entc</option>
                    <option>mech</option>
                    </Select><br><br>
                <button type="submit" id="sub">SUBMIT</button>
            
                
            </form>

        </div>
    </body>
    </html>
